<meta charset="utf-8">
  <title>Rock, Paper, Scissors!</title>
</head>

<body>
<script>

  function computerPlay() {
    let cpuChoice
    let choice = Math.floor(Math.random()*3)

    switch choice {
      case 0:
        cpuChoice = "Rock"
      break;

      case 1 :
        cpuChoice = "Paper"
      break;

      case 2:
        cpuChoice = "Scissors"
      break;
    }

</script>
